<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr><td colspan="4"><input id="vao" type="text"></td> </tr>
    <tr>
        <td><input type="button" value="1" class="abc" onclick="vao.value+=this.value"></td>
        <td><input type="button" value="2" class="abc"onclick="vao.value+=this.value"></td>
        <td><input type="button" value="3" class="abc"onclick="vao.value+=this.value"></td>
        <td><input type="button" value="+" class="abc"onclick="vao.value+=this.value"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" class="abc"onclick="vao.value+=this.value"></td>
        <td><input type="button" value="5" class="abc"onclick="vao.value+=this.value"></td>
        <td><input type="button" value="6" class="abc"onclick="vao.value+=this.value"></td>
        <td><input type="button" value="-" class="abc"onclick="vao.value+=this.value"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" class="abc"onclick="vao.value+=this.value"></td>
        <td><input type="button" value="8" class="abc"onclick="vao.value+=this.value"></td>
        <td><input type="button" value="9" class="abc"onclick="vao.value+=this.value"></td>
        <td><input type="button" value="*" class="abc"onclick="vao.value+=this.value"></td>
    </tr>
    <tr>
        <td><input type="button" value="C" class="abc"onclick="vao.value=''"></td>
        <td><input type="button" value="0" class="abc"onclick="vao.value+=this.value"></td>
        <td><input type="button" value="=" class="abc"onclick="vao.value=eval(vao.value)"></td>
        <td><input type="button" value="/" class="abc"onclick="vao.value+=this.value"></td>
    </tr>
</table>
</body>
</html>
